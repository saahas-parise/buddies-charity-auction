{% extends "base.html" %}


{% block content %}
<h1>Negotiation Thread</h1>


<div class="messages">
   {% for message in messages %}
   <div class="message">
       <p><strong>From:</strong> {{ message.sender_name }}</p>
       <p><strong>Message:</strong> {{ message.message }}</p>
       <p><strong>Sent:</strong> {{ message.time_sent }}</p>
   </div>
   {% else %}
   <p>No messages in this thread yet.</p>
   {% endfor %}
</div>





{% endblock %}
